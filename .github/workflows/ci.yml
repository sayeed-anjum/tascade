name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

  postgres-e2e:
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGPASSWORD: postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create CI databases
        run: |
          createdb --host localhost --username postgres tascade_migrations
          createdb --host localhost --username postgres tascade_smoke
          createdb --host localhost --username postgres tascade_mcp_smoke

      - name: Validate SQL migration with psql
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/tascade_migrations" \
            -v ON_ERROR_STOP=1 \
            -f docs/db/migrations/0001_init.sql

      - name: Run API smoke test against PostgreSQL
        env:
          TASCADE_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/tascade_smoke
        run: |
          python scripts/postgres_smoke.py

      - name: Run MCP smoke test against PostgreSQL
        env:
          TASCADE_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/tascade_mcp_smoke
        run: |
          python scripts/postgres_mcp_smoke.py
